<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon!</h3>
      <h1>Our Brand New <br /><span id="web">Website</span> Is On Its Way!</h1>
      <p>Subscribe for more details</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your Email ID" required />
        <button type="submit">
          <img id="img" title="Send" src="Images/send-icon.png" width="30px" alt="" />
        </button>
      </form>
      <span id="msg"></span>
    </div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbysE3yU7bDuFNuKZwgbdltEkccfn_7GfDQO1k6eSRGP1aZRghSpUZP1VPvv7wxQ2ENk/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
             msg.innerHTML = "Thank you for subscribing!";
             setTimeout(function(){
                msg.innerHTML = "";
             },5000);
             form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
